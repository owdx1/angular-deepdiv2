<div class="flex flex-col space-y-4 p-4 border rounded">
  <button class="flex p-2 border-b items-center justify-between" (click)="detailsVisible.set(!detailsVisible())">
    <p class="font-semibold">{{ticket.title}}</p>
    @if (detailsVisible()) {
      <span>↓</span>
    } @else {
      <span>←</span>
    }
  </button>
  @if (detailsVisible()) {
    <div class="p-4 space-y-12 flex flex-col">
      <p>{{ticket.desc}}</p>
      @if (!ticket.isComplete) {
        <button (click)="completeTicket()" class="bg-gradient-to-r from-rose-200 to bg-fuchsia-200 p-2 rounded">Mark as completed</button>
      } @else {
        <p class="mx-auto">Completed!</p>
      }
    </div>
  }
</div>
